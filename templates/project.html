<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create project</title>
</head>
<body>
<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>

    {% if room_created %}
<div class="alert alert-success"><font size="4" color="white" face="cursive">Project Created!</font></div>
    {% elif error_message=="Project_exists" %}
        <div class="alert alert-danger">Such project name already exists</div>
    {%endif%}
    <div class="container">
        <h1><font size="10" color="white" face="fantasy">Create your project!</h1>

        <form method="post" action="/project">
            <div class="form-group">

                <label><font size="4" color="white" face="cursive">Name of the project</font></label>
                <input class="form-control" type="text" name="room_name" required>

                <label><font size="4" color="white" face="cursive">Vacancies you need to fill</font></label>
                <input class="form-control" type="text" name="positions_required" required>

                <label><font size="4" color="white" face="cursive">Your name</font></label>
                <input class="form-control" type="text" name="admin_name">

            </div>
            <font size="5" color="white" face="cursive">
            <button type="submit" class="btn btn-success">Create project</button>
            <button type="reset" class="btn btn-success">Clean</button>
            <form method="post" action="/">
                <form>
                  <input type="button" value="Back!" onclick="history.back()">
                 </form>




        </form>
    </div>
</body>
</html>
