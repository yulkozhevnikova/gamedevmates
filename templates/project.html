<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create project</title>
</head>
<body>
    {% if room_created %}
        <div class="alert alert-success">Project Created!</div>
    {% elif error_message=="Project_exists" %}
        <div class="alert alert-danger">Such project name already exists</div>
    {%endif%}
    <div class="container">
        <h1>Create your project!</h1>

        <form method="post" action="/project">
            <div class="form-group">

                <label>Name of the project</label>
                <input class="form-control" type="text" name="room_name" required>

                <label>Vacancies you need to fill</label>
                <input class="form-control" type="text" name="positions_required" required>

                <label>Your name</label>
                <input class="form-control" type="text" name="admin_name">

            </div>
            <button type="submit" class="btn btn-success">Create project</button>
            <button type="reset" class="btn btn-success">Clean</button>
            <form method="post" action="/">
                <form>
                  <input type="button" value="Back!" onclick="history.back()">
                 </form>




        </form>
    </div>
</body>
</html>
