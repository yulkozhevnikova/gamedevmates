<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>

<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>
    {% if user_created %}
        <div class="alert alert-success">User Created</div>
    {% elif error_message=="user_exists" %}
        <div class="alert alert-danger">User with this login already exists</div>
    {%endif%}
    <div class="container">
        <h1><font size="10" color="white" face="fantasy">Add new user!</font></h1>

        <form method="post" action="/add_user">
            <div class="form-group">

                <label><font size="4" color="white" face="cursive">Login</font></label>
                <input class="form-control" type="text" name="login" required>

                <label><font size="4" color="white" face="cursive">Full Name</font></label>
                <input class="form-control" type="text" name="name" required>

                <label><font size="4" color="white" face="cursive">Specialization</font></label>
                <input class="form-control" type="text" name="specialization">

                <label><font size="4" color="white" face="cursive">Game Dev Experience</font></label>
                <input class="form-control" type="text" name="gamedevexp">

                <label><font size="4" color="white" face="cursive">Avatar</font></label>
                <input class="form-control" type="photo" name="photo">

            </div>
            <font size="5" color="white" face="cursive">
            <button type="submit" class="btn btn-success">Add User</button>
             <button type="reset" class="btn btn-success">Clean</button>
            <form method="post" action="/">
                <form>
                  <input type="button" value="Back!" onclick="history.back()">
                 </form>
        </form>
    </div>
</body>
</html>
