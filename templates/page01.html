<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>vfdsvdfvf</title>
</head>
<body>

    <div class="starter-template">
        <h1>Game Dev Mates</h1>
        <p class="lead">Find your dream team.<br> Create games.</p>
    </div>

    <div class="container">
        <h3>Users: </h3>
        {% for user in users %}
            <span class="label label-default">
                <a href="/user/{{user.login}}/">{{user.login}}</a>
            </span>
            <br />
        {% endfor%}
        <hr>
        <button><a href="/add_user">Register </a></button>
        <form>
                  <input type="button" value="Back!" onclick="history.back()">
        </form>
    </div>


    <div class="container">
        <p class="center">Search user by nickname or name.</p>
        <form class="form" method="get" action="/user/search">
            <input type="search" name="query" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

    </div>

</body>
</html>
