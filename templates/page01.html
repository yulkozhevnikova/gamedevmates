<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>
    <div class="starter-template">
        <h1><font size="16" color="white" face="fantasy">Game Dev Mates</h1>
        <p class="lead"><font size="12" color="white" face="cursive">Find your dream team.<br> Create games.</font></p>
    </div>

    <div class="container">
    <p> <h3><font size="4" color="white" face="cursive">Users: </h3>
        {% for user in users %}
            <span class="label label-default">
                <a href="/user/{{user.login}}/">{{user.login}}</a>
            </span>
            <br />
        {% endfor%}
        <hr></p>
        <button><a href="/add_user">Register </a></button>
        <form>
                  <input type="button" value="Back!" onclick="history.back()">
        </form>
    </div>


    <div class="container">
        <p class="center">Search user by nickname or name.</p>
        <form class="form" method="get" action="/user/search">
            <input type="search" name="query" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

    </div>

</body>
</html>
