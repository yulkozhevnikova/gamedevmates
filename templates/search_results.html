<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Results for {{q}}</title>
</head>
<body>


<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>

    <div class="container">
        <font size="4" color="white" face="cursive">
       You searched for {{q}}
        <br>
        {% for room_info in room_information: %}
            <div class="card bg-light mb-3">
              <div class="card-body">
                <a href="/room_info/{{room_info.room_name}}/">{{room_info.room_name}}</a>
              </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
