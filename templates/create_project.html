<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
    {% if user_created %}
        <div class="alert alert-success">Project Created!</div>
    {% elif error_message=="user_exists" %}
        <div class="alert alert-danger">Such project name already exists</div>
    {%endif%}
    <div class="container">
        <h1>Add new user!</h1>

        <form method="post" action="/create_project">
            <div class="form-group">

                <label>Name of the project</label>
                <input class="form-control" type="text" name="room_name" required>

                <label>Vacancies you need to fill</label>
                <input class="form-control" type="text" name="positions_required" required>

                <label>Your name</label>
                <input class="form-control" type="text" name="admin_name">

            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
