<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Results for {{q}}</title>
</head>
<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>
<body>
<font size="4" color="white" face="cursive">
    <div class="container">

       You searched for {{q}}
        <br>
        {% for user in users %}
            <span class="label label-default">
                Results: <a href="/user/{{user.login}}/">{{user.login}}</a>
            </span>
            <br />
        {% endfor%}
    </div>
</body>
</html>
