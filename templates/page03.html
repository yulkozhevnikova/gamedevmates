<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>vfdsvdfvf</title>
</head>
<body>

    <div class="starter-template">
        <h1>Game Dev Mates</h1>
        <p class="lead">Find your dream team.<br> Create games.</p>
    </div>

    <div class="container">
        <h3>Existing projects: </h3>
        {% for room_info in room_information %}
            <span class="label label-default">
                <a href="/room_info/{{room_info.room_name}}/">{{room_info.room_name}}</a>
            </span>
            <br />
        {% endfor%}
        <hr>
        <a href="/project">Create your project</a>
    </div>

    <div class="container">

        <form class="form" method="get" action="/search">
            <input type="search" name="query" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

    </div>

</body>
</html>
